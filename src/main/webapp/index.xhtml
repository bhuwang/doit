<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"></link>
        <title>Create New ToDo</title>
    </h:head>
    <h:body>
        <span class="label label-primary">Reminders</span>
        <h:form prependId="false">
            <p:growl id="growl" life="2000" />
            <h:panelGrid columns="2" cellpadding="5">
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon2">Caption:</span>
                    <input jsf:id="caption" placeholder="Enter caption here.." type="text" value="#{index.todo.caption}" class="form-control" aria-describedby="sizing-addon2"/>
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon2">Desc:</span>
                    <input jsf:id="desc" placeholder="Enter description here.." type="text" value="#{index.todo.description}" class="form-control" aria-describedby="sizing-addon2"/>
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon2">Priority:</span>
                    <input jsf:id="priority" placeholder="Enter priority here.." type="text" value="#{index.todo.priority}" class="form-control" aria-describedby="sizing-addon2"/>
                </div>
            </h:panelGrid>
            <p:commandButton value="Save" action="#{index.save}" update="growl,reminders"/>

            <p:dataList value="#{index.toDos}" var="todo" type="ordered" id="reminders">
                <f:facet name="header">
                    Reminders
                </f:facet>
                #{todo.caption}, #{todo.description}, #{todo.priority}
            </p:dataList>
        </h:form>
    </h:body>
</html>
